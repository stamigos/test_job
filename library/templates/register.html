{% extends "base.html" %}
{% block body %}
    <div class="container">

      <form action="" method=post class="form-signin" role="form">
        <h2 class="form-signup-heading">Sign up for Library Application </h2>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" value="{{ request.form.username }}" required>
          <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" value="{{ request.form.username }}"
            required>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required=""value="{{ request.form.password }}"
            required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>

{% endblock %}
