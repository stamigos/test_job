{% extends 'base.html' %}

{% block body %}

	<div class="listview">
	<a class="pure-button pure-button-primary" href="{{path + 'new'}}">Create new</a>

		{% for item in obj %}
			<div class="pure-g">
				<div class="pure-u-2-24">
				<a class="pure-button pure-button-primary button red" href="{{path + item.id|string +'/delete/'}}">delete</a></div>
				<div class="pure-u"><a class="pure-button pure-button-primary button blue" href="{{path + item.id|string + '/edit/'}}">{{item}}</a></div>
			</div>
		{% endfor %}
	</div>

{% endblock %}
