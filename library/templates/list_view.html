{% extends 'base.html' %}

{% block body %}
    <div class="container">
	<ul class="list-group">
	    <li class="list-inline"><a class="btn btn-primary" href="{{path + 'new'}}">Create new</a></li>

		{% for item in obj %}
				<li class="list-inline"><a class="btn btn-danger" href="{{path + item.id|string +'/delete/'}}">delete</a>
                    <a class="btn btn-info" href="{{path + item.id|string + '/edit/'}}">{{item}}</a></li>
		{% endfor %}
	</ul>
    </div>

{% endblock %}
