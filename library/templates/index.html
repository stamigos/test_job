{% extends "base.html" %}
{% block body %}

    <div class="container">

    <ul class="list-group" style="padding-top: 30px;">
    {% for author in authors %}
        <li class="list-group-item-heading"><b>{{ author.name }}</b></li>
            <ul class="list-group">
                {% for book in author.books %}
                <li class="list-group-item">{{ book.title }}</li>
                {% endfor %}
            </ul>
    {% endfor %}
    </ul>
    </div>
{% endblock %}
