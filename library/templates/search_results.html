<!-- extend base layout -->
{% extends "base.html" %}

{% block body %}
    <div class="container">
<h3><b>Search in {{ search_model }} for "{{query}}":</b></h3>
{% for object in results %}
    {% if search_model == 'authors' %}
       <li class="list-group-item">{{object.name}}</li>
    {% elif search_model == 'books' %}
       <li class="list-group-item">{{object.title}}</li>
{% endif %}
{% endfor %}
    </div>
{% endblock %}
